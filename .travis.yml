language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script:
   - "cd book" 
   - "./gradlew clean build"

notifications:
  email:
    recipients:
      - 'thscorjs1002@naver.com'

before_deploy:
   - zip -r aws-springboot-book *
   - mkdir -p deploy
   - mv aws-springboot-book.zip deploy/aws-springboot-book.zip

deploy:
   - provider: s3
     access_key_id: $AWS_ACCESS_KEY

     secret_access_key: $AWS_SECRET_KEY

     bucket: aws-springboot-builds
     region: ap-northeast-2
     skip_cleanup: true
     acl: private
     local_dir: deploy
     wait-until-deployed: true

   - provider: codedeploy
     access_key_id: $AWS_ACCESS_KEY
     secret_access_key: $AWS_SECRET_KEY

     bucket: aws-springboot-builds
     key: aws-springboot-book.zip

     bundle_type: zip
     application: aws-springboot-book

     deployment_group: aws-springboot-book-group

     region: ap-northeast-2
     wait-until-deployed: true
